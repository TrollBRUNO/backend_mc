server {
    listen 80;
    server_name magicity.top www.magicity.top;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name magicity.top www.magicity.top;

    # Подключаем сертификаты (они будут доступны в контейнере через volume)
    ssl_certificate /etc/letsencrypt/live/magicity.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magicity.top/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Проксируем backend
    location / {
        proxy_pass http://magicity-backend:3000;

        # Websocket и HTTP проксирование
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Заголовки клиента
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кэш отключаем для API
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /uploads/ {
        proxy_pass http://magicity-backend:3000/uploads/;
    }

    # Можно добавить логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
